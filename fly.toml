# fly.toml app configuration file
# https://fly.io/docs/reference/configuration/

app = "angel-portfolio"
primary_region = "dfw" # Dallas (closer to Austin/Denver)

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  RUST_LOG = "info,angel_portfolio=debug"
  HOST = "0.0.0.0"
  PORT = "8080"
